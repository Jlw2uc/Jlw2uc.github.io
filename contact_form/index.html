<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<form action="https://formspree.io/jlw2uc@virginia.edu" method="post">
		<h1>Get in Touch</h1>
		<input type="text" id="name" placeholder="Full Name" name="full-name">
		<h2 id="nameerror">Fill out your full name</h2>
		<input type="email" id="email" placeholder="Email" name="_replyto">
		<h2 id="emailerror">Fill out your email!</h2>
		<input type="text" placeholder="Subject" name="subject">
		<textarea rows="10" placeholder="Message" name="message"></textarea>
		<button type="submit" placeholder"Submit">Submit</button>
		<!-- Add your form elements here...if you dare! -->

	</form>

	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<script src="js/main.js"></script>

</body>
</html>
